name: CI - Run Tests

on:
  push:
    branches:
      - main
      - '**'          # любые ветки; ниже ограничим логикой
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # нужно, если будем откатывать коммит

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Гоняем тесты для всех пушей и PR
      - name: Run tests
        run: ./gradlew test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/test/
          retention-days: 30

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: build/reports/tests/test/
          retention-days: 30

      # Если это PR → просто закрываем его при падении тестов (как у тебя)
      - name: Close PR on test failure
        if: failure() && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr close ${{ github.event.pull_request.number }} \
            --comment "❌ Automatically closing this PR because tests failed. Please fix the failing tests and create a new PR." \
            --delete-branch

      # Если это push в main → при падении тестов откатываем коммит
      - name: Revert failed commit on main
        if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Откатываем последний коммит, который только что запушили
          git revert --no-edit HEAD

          # Пушим ревертающий коммит обратно в main
          git push origin HEAD:main
